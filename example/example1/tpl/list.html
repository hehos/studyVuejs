<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bootstrap-3.3.5/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <div id="dy-list" style="margin-top: 40px;">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>行为</th>
                <th>网址</th>
                <th>尝试次数</th>
                <th>是否有效</th>
                <th style="text-align: center;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="item in items">
                <th>{{ item.id }}</th>
                <td>{{ item.events }}</td>
                <td>{{ item.url }}</td>
                <td>{{ item.tryTimes }}</td>
                <td>{{ item.enable }}</td>
                <td style="text-align: center">
                    <a href="javascript: void(0);" v-on:click="edit(item);" data-toggle="modal" data-target="#addForm">编辑</a>&nbsp;
                    <a href="javascript: void(0);" v-on:click="delete(item);">删除</a></td>
            </tr>
            </tbody>
        </table>
        <div><button v-on:click="add" class="btn btn-default" data-toggle="modal" data-target="#addForm">添加订阅者</button></div>
        <div class="modal fade" id="addForm">
            <div class="modal-dialog" role="document">
                <form action="">
                    <div class="modal-content form-horizontal">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">添加订阅者</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="form1" class="col-sm-2 control-label">ID</label>
                                <div class="col-sm-10">
                                    <input v-model="activeItemData.id" type="text" class="form-control" id="form1" placeholder="输入ID">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form2" class="col-sm-2 control-label">行为</label>
                                <div class="col-sm-10">
                                    <input v-model="activeItemData.events" type="text" class="form-control" id="form2" placeholder="输入行为">
                                    <span class="text-muted">允许的行为：add，delete，edit，select，login。多个用"|"隔开</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form3" class="col-sm-2 control-label">网址</label>
                                <div class="col-sm-10">
                                    <input v-model="activeItemData.url" type="text" class="form-control" id="form3" placeholder="输入网址">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form4" class="col-sm-2 control-label">尝试次数</label>
                                <div class="col-sm-10">
                                    <input v-model="activeItemData.tryTimes" type="text" class="form-control" id="form4" placeholder="输入尝试次数">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">是否有效</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                        <input v-model="activeItemData.enable" value="1" type="radio" name="inlineRadioOptions"> 是
                                    </label>
                                    <label class="radio-inline">
                                        <input v-model="activeItemData.enable" value="0" type="radio" name="inlineRadioOptions"> 否
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="submit" v-on:click="submit" class="btn btn-success" data-dismiss="modal">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>


</div>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<script src="../bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
<!--<script src="../js/vue-comm.js.js"></script>-->

<script src="../js/list.js"></script>
</body>
</html>
