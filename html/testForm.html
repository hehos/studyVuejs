<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="testForm">
    <span>Message is: {{ message }}</span>
    <br>
    <input type="text" v-model="message" placeholder="edit me">

    <hr/>

    <label>{{ checked }}
        <input type="checkbox" v-model="checked" value="checked">
    </label>

    <hr/>

    <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
    <label for="jack">Jack</label>
    <input type="checkbox" id="john" value="John" v-model="checkedNames">
    <label for="john">John</label>
    <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
    <label for="mike">Mike</label>
    <br>
    <span>Checked names: {{ checkedNames | json }}</span>

    <hr/>

    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">One</label>
    <br/>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br/>
    <span>Picked: {{ picked }}</span>

    <hr/>

    <select v-model="selected">
        <option selected>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>Selected: {{ selected }}</span>

    <hr/>

    <select v-model="selected2" multiple>
        <option selected>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <br>
    <span>Selected: {{ selected2 | json }}</span>

    <hr/>

    <select v-model="selected3">
        <option v-for="option in options" class="{{ option.value }}" v-bind:value="option.value">
            {{ option.text }}
        </option>
    </select>
    <span>Selected: {{ selected3 }}</span>

    <hr/>


</div>


<div id="testForm2">

    <input
            type="checkbox"
            v-model="toggle"
            v-bind:true-value="a"
            v-bind:false-value="b">

    <hr/>

    <input type="radio" v-model="pick" v-bind:value="a">

    <hr/>

    <select v-model="selected4">
        <!-- 对象字面量 -->
        <option v-bind:value="{ number: 123 }">123</option>
    </select>

    <input v-model="age" number>

</div>

<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
<script src="../js/testForm.js"></script>
</body>
</html>
